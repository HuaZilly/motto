<section
  class="productCarousel productCarousel--custom-one productCarousel--cav"
  data-list-name="{{list}}"
  data-slick='{
        "dots": false,
        "infinite": false,
        "mobileFirst": true,
        "slidesToShow": 2,
        "slidesToScroll": 1,
        "slide": ".js-product-slide-cav",
        "prevArrow": "{{#if customArrowClass}}.{{customArrowClass}}{{/if}}.js-product-prev-arrow-cav",
        "nextArrow": "{{#if customArrowClass}}.{{customArrowClass}}{{/if}}.js-product-next-arrow-cav",
        "responsive": [

                "breakpoint": 1261,
                "settings": {
                    "slidesToShow": 4,
                    "slidesToScroll": 1
                }
            },
            {
                "breakpoint": 992,
                "settings": {
                    "slidesToShow": 3,
                    "slidesToScroll": 1
                }
            },
            {
                "breakpoint": 768,
                "settings": {
                    "slidesToShow": 3,
                    "slidesToScroll": 1
                }
            },
            {
                "breakpoint": 550,
                "settings": {
                    "slidesToShow": 1,
                    "slidesToScroll": 1
                }
            }
        ]
    }'
>
  {{#if products.length '>' 1}}
  <button
    aria-label="{{lang 'carousel.arrowAriaLabel'}} {{products.length}}"
    class="{{#if customArrowClass}}{{customArrowClass}} {{/if}}js-product-prev-arrow-cav slick-prev slick-arrow slick-arrow--custom-one btm-mid"
  ></button>
  {{/if}} {{#each products}}
  <div class="productCarousel-slide productCarousel-slide--cav js-product-slide-cav sadsa">
    {{> components/products/card settings=../settings theme_settings=../theme_settings customer=../customer event="list" position=(add @index 1)}}
  </div>
  {{/each}} {{#if products.length '>' 1}}
  <button
    aria-label="{{lang 'carousel.arrowAriaLabel'}} {{products.length}}"
    class="{{#if customArrowClass}}{{customArrowClass}} {{/if}}js-product-next-arrow-cav slick-next slick-arrow slick-arrow--custom-one btm-mid"
  ></button>
  {{/if}}
</section>
