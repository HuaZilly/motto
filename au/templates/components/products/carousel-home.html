<section class="producthomelist-wrap">
  <!-- <div class="container">
        <div class="main-heading">
            <h3 class="page-heading main-heading__title main-heading--regular text-uppercase h2">{{lang 'products.new' }}
            </h3>
        </div>
    </div> -->

  <div class="producthomelist__slider d-none">
    <div
      class="productCarousel productCarousel--new"
      data-list-name="{{list}}"
      data-slick='{
        "dots": false,
        "infinite": true,
        "mobileFirst": true,
        "slidesToShow": 1,
        "slidesToScroll": 1,
        "slide": ".js-product-slide-home",
        "prevArrow": "{{#if customArrowClass}}.{{customArrowClass}}{{/if}}.js-product-prev-arrow-home",
        "nextArrow": "{{#if customArrowClass}}.{{customArrowClass}}{{/if}}.js-product-next-arrow-home",
        "responsive": [
            {
                "breakpoint": 1200,
                "settings": {
                    "slidesToShow": {{ columns }},
                    "slidesToScroll": 1
                }
            },
            {
                "breakpoint": 992,
                "settings": {
                    "slidesToShow": 4,
                    "slidesToScroll": 1
                }
            },
            {
                "breakpoint": 550,
                "settings": {
                    "slidesToShow": 3,
                    "slidesToScroll": 1
                }
            }
        ]
    }'
    >
      {{#if products.length '>' 1}}
      <button
        aria-label="{{lang 'carousel.arrowAriaLabel'}} {{products.length}}"
        class="{{#if customArrowClass}}{{customArrowClass}} {{/if}}js-product-prev-arrow-home slick-prev slick-arrow slick-arrow--plain border-0"
      ></button>
      {{/if}} {{#each products}}
      <div class="productCarousel-slide home js-product-slide-home">
        {{> components/products/card-home settings=../settings
        theme_settings=../theme_settings customer=../customer event="list"
        position=(add @index 1)}}
      </div>
      {{/each}} {{#if products.length '>' 1}}
      <button
        aria-label="{{lang 'carousel.arrowAriaLabel'}} {{products.length}}"
        class="{{#if customArrowClass}}{{customArrowClass}} {{/if}}js-product-next-arrow-home slick-next slick-arrow slick-arrow--plain border-0"
      ></button>
      {{/if}}
    </div>
  </div>
</section>
