{{#partial "page"}}
   <div class="container">
       <div class="common-block form--block">
        <section class="page">
            <main class="page-content page-content--textCenter">
                <div class="page-heading__wrap pt-0">
                    
                    <h1 class="page-heading h1 mb-0">{{lang 'create_account.created.heading'}}</h1>
                </div>
                
                <p>{{{lang 'create_account.created.intro' store_name=settings.store_name email=customer.email}}}</p>
                <a class="btn btn-primary" href="{{create_account.continue_url}}">{{lang 'create_account.created.continue'}}</a>
            </main>
        </section>
       </div>
   </div>
{{/partial}}
{{> layout/base}}
