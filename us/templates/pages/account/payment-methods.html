{{#partial "page"}}
<div class="container">
  <div class="common-block form--block">
    {{> components/common/breadcrumbs breadcrumbs=breadcrumbs}}
    <div class="page-heading__wrap">
      <h2 class="page-heading h3 mb-0">{{lang 'account.payment_methods.heading' }}</h2>
    </div>
    {{> components/account/navigation account_page='payment_methods'}}

    <div class="account mb-0">
      <div class="account-body">{{> components/account/payment-methods-list }}</div>
    </div>
  </div>
</div>
{{/partial}} {{> layout/base}}
