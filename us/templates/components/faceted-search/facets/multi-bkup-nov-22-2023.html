{{#if items}}

<div class="filters-options__block ss test2uuu 33">
  {{> components/faceted-search/faceted-search-navigation}}

  <div
    aria-hidden="true"
    class="dropdown-menu filters-options--dropdown-menu"
    data-dropdown-content
    id="facetedSearch-content--{{dashcase facet}}"
  >
    <ul
      id="facetedSearch-navList--{{dashcase facet}}"
      data-facet="{{facet}}"
      class="navList navList--filters"
      data-has-more-results="{{has_more_results}}"
    >
      {{#each items}}
      <li class="navList-item">
        <a
          href="{{url}}"
          class="navList-action navList-action--checkbox{{#if selected}} is-selected{{/if}}"
          rel="nofollow"
          data-faceted-search-facet
        >
          {{{sanitize title}}} {{#if ../show_product_counts}}
          <span class="d-none">({{count}})</span>
          {{/if}}

          <span class="navList-action-close" aria-hidden="true">
            <svg class="icon">
              <use xlink:href="#icon-close" />
            </svg>
          </span>
        </a>
      </li>
      {{/each}}
    </ul>

    {{#if show_more_toggle}}
    <a
      href="#facetedSearch-navList--{{dashcase facet}}"
      role="button"
      class="toggleLink"
    >
      <span class="toggleLink-text toggleLink-text--off"
        >{{lang 'search.faceted.show-more'}}</span
      >
    </a>
    {{/if}}
  </div>
</div>
{{/if}}
