<div class="filters-options__block ss range">
  {{> components/faceted-search/faceted-search-navigation}}

  <div
    aria-hidden="true"
    class="dropdown-menu filters-options--dropdown-menu"
    data-dropdown-content
    id="facetedSearch-content--{{dashcase facet}}"
  >
    <form
      id="facet-range-form"
      class="form"
      method="get"
      data-faceted-search-range
      novalidate
    >
      {{#each current_selected_items}}
      <input type="hidden" name="{{param_name}}[]" value="{{param_value}}" />
      {{/each}}
      <input type="hidden" name="search_query" value="{{search_query}}" />
      {{#if this.sort}}
      <input type="hidden" name="sort" value="{{this.sort}}" />
      {{/if}}
      <fieldset class="form-fieldset">
        <div class="form-minMaxRow form--range d-flex flex-column">
          <div class="form-field">
            <input
              name="min_price"
              placeholder="{{lang 'search.faceted.range.min-placeholder'}}"
              min="0"
              class="form-input form-input--small"
              required
              type="number"
              value="{{min_price}}"
            />
          </div>

          <div class="form-field">
            <input
              name="max_price"
              placeholder="{{lang 'search.faceted.range.max-placeholder'}}"
              min="0"
              class="form-input form-input--small"
              required
              type="number"
              value="{{max_price}}"
            />
          </div>

          <div class="form-field">
            <button class="button button--small" type="submit">
              {{lang 'search.faceted.range.update'}}
            </button>
          </div>
        </div>

        <div class="form-inlineMessage"></div>
      </fieldset>
    </form>
  </div>
</div>
