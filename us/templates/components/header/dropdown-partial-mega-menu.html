
<div class="dropdown-menu-column">
  <ul class="{{name}}">
    <li class="dropdown-column-header">
      <a href="{{url}}">{{name}}</a>
    </li>
    {{#if name '!==' 'Magazine'}}
    {{#if children}}
      {{#each children}}
        {{> components/header/link-partial this li-class='mega-menu-item'}}
      {{/each}}
    {{/if}}
    {{/if}}
  </ul>
</div>
